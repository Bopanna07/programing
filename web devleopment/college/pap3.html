<!DOCTYPE html>
<html>
    <head>
        <title>Video Audio Play</title>
        <style type="text/css">
            body{
                margin-top: 10%;
                margin-left: 10%;
                width:80%;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <video id="myVideo" width="400" controls autoplay muted loop>
            <source src="obito-webPAP3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video> <br>
        <audio id="myAudio" controls autoplay muted loop>
            <source src="obito-webPAP3.mp3" type="audio/wav">
        </audio>
    </body>
</html>
